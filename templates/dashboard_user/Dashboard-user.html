<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Toggle Sidebar dan Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #f1f1f1;
        }

        .sidebar {
            width: 250px;
            height: calc(100% - 60px);
            /* Kurangi tinggi header */
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            transform: translateX(-250px);
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
            opacity: 0;
        }

        .sidebar a {
            padding: 10px 10px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar-links {
            padding: 20px;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .main-content {
            margin-left: 0;
            padding-top: 60px;
            padding-left: 20px;
            transition: margin-left 0.5s cubic-bezier(0.3, 0.0, 0.2, 1);
        }

        .open-sidebar-btn {
            font-size: 31px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 13px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
            transition: background-color 0.4s ease, color 0.4s ease, opacity 0s ease;
        }

        .open .sidebar {
            transform: translateX(0);
            opacity: 1;
        }

        .open .main-content {
            margin-left: 250px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Offcanvas & Header Menu Begin -->
    {% include 'user_page/layouts/header.html' %}
    {% include 'user_page/layouts/navbar.html' %}
    <!-- Offcanvas & Header Menu End -->

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__option">
                        <a href="./index.html"><span class="fa fa-home"></span> Home</a>
                        <a ></a><span class="fa fa-home" onclick="toggleSidebar()"></span> Home</a>
                        <span>Contact</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to open the sidebar -->

    <div class="sidebar" id="mySidebar">
        <div class="sidebar-links">
            <a href="#">Home</a>
            <a href="#">Formulir Pendaftaran</a>
            <a href="#">Tunggu Verifikasi</a>
            <a href="#">Pembayaran</a>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container">
            <h2>Konten Utama</h2>
            <p>Konten ada di sini.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.body.classList.toggle('open');
        }
    </script>
</body>
{% include 'user_page/layouts/footer.html' %}
</html>
