
<body>
    <!-- Offcanvas & Header Menu Begin -->
    {% include 'dashboard_user/layouts/header.html' %}
    {% include 'dashboard_user/layouts/navbar.html' %}
    <!-- Offcanvas & Header Menu End -->

    <!-- Main Content Begin -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar Begin -->
        {% include 'dashboard_user/layouts/sidebar.html' %}
        <!-- Sidebar End -->

        <!-- Page content wrapper -->
        <div id="page-content-wrapper">
            <!-- Top navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="border-0" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
                </div>
            </nav>
            <!-- Page content -->
            <div class="container">
                <!-- Breadcrumb Begin -->
                <div class="breadcrumb-section">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="breadcrumb__option">
                                    <a href="./index.html"><span class="fa fa-home"></span> Home</a>
                                    <span>Template</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Breadcrumb End -->
                <div class="main-content-wrapper">
                    <div class="main-content" id="mainContent">
                        <div class="form-container">
                            <div class="form-title">Formulir Pembayaran SPP</div>
                            <form method="POST" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
                                </div>
                                <div class="mb-3">
                                    <label for="kelas" class="form-label">Kelas</label>
                                    <input type="text" class="form-control" id="kelas" name="kelas" placeholder="Masukkan kelas Anda" required>
                                </div>
                                <div class="mb-3">
                                    <label for="jumlah" class="form-label">Jumlah Pembayaran</label>
                                    <input type="number" class="form-control" id="jumlah" name="jumlah" placeholder="Masukkan jumlah pembayaran" required>
                                </div>
                                <div class="mb-3">
                                    <label for="metode" class="form-label">Metode Pembayaran</label>
                                    <select class="form-select" id="metode" name="metode" required>
                                        <option value="">Pilih metode pembayaran</option>
                                        <option value="transfer_bank">Transfer Bank</option>
                                        <option value="kartu_kredit">Kartu Kredit</option>
                                        <option value="dompet_digital">Dompet Digital</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tanggal" class="form-label">Tanggal Pembayaran</label>
                                    <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                                </div>
                                <div class="mb-3">
                                    <label for="bukti" class="form-label">Upload Bukti Pembayaran</label>
                                    <div class="input-group mb-3">
                                        <input type="file" class="form-control" id="inputGroupFile02" name="bukti" required>
                                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                    </div>
                                    <div class="form-text">File harus dalam format JPG, JPEG, PNG, atau PDF.</div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Kirim Pembayaran</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0vnYqE2I6pO7FjzX6nslnfF/HL5V" crossorigin="anonymous"></script>
    {% include 'dashboard_user/layouts/footer.html' %}
</body>
</html>
