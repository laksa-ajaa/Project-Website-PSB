<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Toggle Sidebar dan Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #aebeec;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            height: 900vh;
            width: 200px;
            background-color: #111;
            padding-top: 40px;
            color: white;
            position: fixed;
        }

        .sidebar a {
            padding: 10px 0px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
            left: 30px;
            top: 50px;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar-links {
            padding: 40px;
        }

        .main-content-wrapper {
            flex-grow: 1;
            margin-left: 200px; /* Menyesuaikan margin kiri untuk memberikan ruang pada sidebar */
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
          width: 100%;
          max-width: 1000px;
          background-color: hsl(263, 52%, 90%);
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          margin: 20px auto;
        }

        .form-title {
          font-size: 28px;
          font-weight: bold;
          margin-bottom: 20px;
          text-align: center;
          color: #333;
        }

        .form-control {
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin-bottom: 15px;
          width: 100%;
          transition: border-color 0.3s;
      }
      
      .form-control:focus {
          border-color: #007bff;
          box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .form-label {
        font-weight: bold;
        color: #555;
    }

        .btn-primary {
          background-color: #007bff;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .select-wrapper {
          position: relative;
          width: 100%;
      }
      
      .custom-select {
          display: block;
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #fff;
          appearance: none;
      }
      
      .select-icon {
          position: absolute;
          top: 50%;
          right: 10px;
          transform: translateY(-50%);
          pointer-events: none;
      }
    </style>
</head>
{% include 'user_page/layouts/header.html' %}
<body>
    {% include 'user_page/layouts/navbar.html' %}

    <div class="sidebar">
        <div class="sidebar-links">
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a href="#">Orders</a>
            <a href="#">Products</a>
            <a href="#">Customers</a>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="main-content" id="mainContent">
            <div class="form-container">
                <div class="form-title">Formulir Pembayaran SPP</div>
                <form>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="kelas" class="form-label">Kelas</label>
                        <input type="text" class="form-control" id="kelas" placeholder="Masukkan kelas Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="jumlah" class="form-label">Jumlah Pembayaran</label>
                        <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah pembayaran" required>
                    </div>
                    <div class="mb-3">
                        <label for="metode" class="form-label">Metode Pembayaran</label>
                        <select class="form-select" id="metode" required>
                            <option value="">Pilih metode pembayaran</option>
                            <option value="transfer_bank">Transfer Bank</option>
                            <option value="kartu_kredit">Kartu Kredit</option>
                            <option value="dompet_digital">Dompet Digital</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tanggal" class="form-label">Tanggal Pembayaran</label>
                        <input type="date" class="form-control" id="tanggal" required>
                    </div>
                    <div class="mb-3">
                        <label for="bukti" class="form-label">Upload Bukti Pembayaran</label>
                        <input type="file" class="form-control" id="bukti" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kirim Pembayaran</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0vnYqE2I6pO7FjzX6nslnfF/HL5V" crossorigin="anonymous"></script>
</body>
{% include 'user_page/layouts/footer.html' %}
</html>
