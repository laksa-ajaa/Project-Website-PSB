<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Toggle Sidebar dan Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            height: 900vh;
            width: 200px;
            background-color: #111;
            padding-top: 40px;
            color: white;
            position: fixed;
        }

        .sidebar a {
            padding: 10px 0px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
            left: 30px;
            top: 50px;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar-links {
            padding: 40px;
        }

        .main-content-wrapper {
            flex-grow: 1;
            margin-left: 200px; /* Menyesuaikan margin kiri untuk memberikan ruang pada sidebar */
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 20px;
            min-height: 500px;
            /* Sesuaikan tinggi minimum untuk memperpanjang formulir ke bawah */
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }


        .form-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            margin-top: 0;
            align-items: center;
            justify-content: center;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>
{% include 'user_page/layouts/header.html' %}

<body>
    {% include 'user_page/layouts/navbar.html' %}
    <div class="sidebar">
        <div class="sidebar-links">
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a href="#">Orders</a>
            <a href="#">Products</a>
            <a href="#">Customers</a>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="main-content" id="mainContent">
            <div class="form-container">
                <div class="form-title">Formulir Pendaftaran Pesantren</div>
                <form>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap Anda"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
                        <input type="text" class="form-control" id="tempat_lahir"
                            placeholder="Masukkan tempat lahir Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tanggal_lahir" required>
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat Lengkap</label>
                        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap Anda"
                            required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="no_hp" class="form-label">Nomor HP</label>
                        <input type="text" class="form-control" id="no_hp" placeholder="Masukkan nomor HP Anda"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="pendidikan" class="form-label">Pendidikan Terakhir</label>
                        <input type="text" class="form-control" id="pendidikan"
                            placeholder="Masukkan pendidikan terakhir Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="program" class="form-label">Program Pesantren yang Diminati</label>
                        <select class="form-select" id="program" required>
                            <option value="">Pilih program pesantren</option>
                            <option value="tahfidz_quran">Tahfidz Quran</option>
                            <option value="diniyah">Diniyah</option>
                            <option value="bahasa_arab">Bahasa Arab</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="motivasi" class="form-label">Motivasi Masuk Pesantren</label>
                        <textarea class="form-control" id="motivasi" rows="3" placeholder="Tuliskan motivasi Anda"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Daftar</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% include 'user_page/layouts/footer.html' %}

</html>
