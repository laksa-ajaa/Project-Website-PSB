<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Pesantren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            display: none;
        }

        .form-section.current {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Offcanvas & Header Menu Begin -->
    {% include 'dashboard_user/layouts/header.html' %}
    {% include 'dashboard_user/layouts/navbar.html' %}
    <!-- Offcanvas & Header Menu End -->

    <!-- Main Content Begin -->
    <div class="d-flex" id="wrapper">
        {% include 'dashboard_user/layouts/sidebar.html' %}
        <!-- Sidebar End -->

        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="border-0" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container">
                <!-- Breadcrumb Begin -->
                <div class="breadcrumb-section">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="breadcrumb__option">
                                    <a href="./index.html"><span class="fa fa-home"></span> Home</a>
                                    <span>Template</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Breadcrumb End -->

                <!-- Form Pendaftaran Pesantren Begin -->
                <div class="card mt-4">
                    <div class="card-body">
                        <form action="{{ url_for('showformulir') }}" method="post">
                            <!-- Form Section for Student Details -->
                            <div class="form-section current" id="form-student">
                                <h4 class="mt-3">Identitas Calon Santri</h4>
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
                                    <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" placeholder="Masukkan tempat lahir Anda" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
                                </div>
                                <div class="mb-3">
                                    <label for="jenis_kelamin" class="form-label">Jenis kelamin</label>
                                    <input type="text" class="form-control" id="jenis_kelamin" name="jenis_kelamin" placeholder="Masukkan jenis kelamin Anda" required>
                                </div>
                                <div class="mb-3">
                                    <label for="alamat" class="form-label">Alamat Lengkap</label>
                                    <textarea class="form-control" id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap Anda" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="sekolah_asal" class="form-label">Sekolah Asal</label>
                                    <input type="text" class="form-control" id="sekolah_asal" name="sekolah_asal" placeholder="Masukkan Sekolah Asal Anda" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nisn" class="form-label">Nisn</label>
                                    <input type="text" class="form-control" id="nisn" name="nisn" placeholder="Masukkan NISN Anda" required>
                                </div>
                                <div class="mb-3">
                                    <label for="anak_ke" class="form-label">Anak ke berapa</label>
                                    <input type="text" class="form-control" id="anak_ke" name="anak_ke" placeholder="Masukkan anak ke berapa Anda" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
                                </div>
                                <div class="mb-3">
                                    <label for="pendidikan" class="form-label">Pendidikan Terakhir</label>
                                    <input type="text" class="form-control" id="pendidikan" name="pendidikan" placeholder="Masukkan pendidikan terakhir Anda" required>
                                </div>
                                <div class="mb-3">
                                    <label for="program" class="form-label">Program Pesantren yang Diminati</label>
                                    <select class="form-select" id="program" name="program" required>
                                        <option value="">Pilih program pesantren</option>
                                        <option value="tahfidz_quran">Tahfidz Quran</option>
                                        <option value="diniyah">Diniyah</option>
                                        <option value="bahasa_arab">Bahasa Arab</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="motivasi" class="form-label">Motivasi Masuk Pesantren</label>
                                    <textarea class="form-control" id="motivasi" name="motivasi" rows="3" placeholder="Tuliskan motivasi Anda" required></textarea>
                                </div>
                                <button type="button" class="btn btn-primary w-100" id="nextToParents">Next</button>
                            </div>

                            <!-- Form Section for Parents Details -->
                            <div class="form-section" id="form-parents">
                                <div class="row">
                                    <div class="card-ibu mt-4 col-6">
                                        <h4 class="mt-3">Identitas Ibu</h4>
                                        <div class="mb-3">
                                            <label for="nama_ibu" class="form-label">Nama Ibu</label>
                                            <input type="text" class="form-control" id="nama_ibu" name="nama_ibu" placeholder="Masukkan nama Ibu lengkap Anda" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="nik_ibu" class="form-label">NIK Ibu</label>
                                            <input type="text" class="form-control" id="nik_ibu" name="nik_ibu" placeholder="Masukkan NIK Ibu lengkap Anda" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="tempat_lahir_ibu" class="form-label">Tempat Lahir Ibu</label>
                                            <input type="text" class="form-control" id="tempat_lahir_ibu" name="tempat_lahir_ibu" placeholder="Masukkan tempat lahir Ibu Anda" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="tanggal_lahir_ibu" class="form-label">Tanggal Lahir Ibu</label>
                                            <input type="date" class="form-control" id="tanggal_lahir_ibu" name="tanggal_lahir_ibu" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="no_hp_ibu" class="form-label">Nomor HP</label>
                                            <input type="text" class="form-control" id="no_hp_ibu" name="no_hp_ibu" placeholder="Masukkan nomor HP Ibu Anda" required>
                                        </div>
                                    </div>

                                    <div class="card-ibu mt-4 col-6">
                                        <h4 class="mt-3">Identitas Ayah</h4>
                                        <div class="mb-3">
                                            <label for="nama_ayah" class="form-label">Nama Ayah</label>
                                            <input type="text" class="form-control" id="nama_ayah" name="nama_ayah" placeholder="Masukkan nama Ayah lengkap Anda" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="nik_ayah" class="form-label">NIK Ayah</label>
                                            <input type="text" class="form-control" id="nik_ayah" name="nik_ayah" placeholder="Masukkan NIK Ayah lengkap Anda" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="tempat_lahir_ayah" class="form-label">Tempat Lahir Ayah</label>
                                            <input type="text" class="form-control" id="tempat_lahir_ayah" name="tempat_lahir_ayah" placeholder="Masukkan tempat lahir Ayah Anda" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="tanggal_lahir_ayah" class="form-label">Tanggal Lahir Ayah</label>
                                            <input type="date" class="form-control" id="tanggal_lahir_ayah" name="tanggal_lahir_ayah" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="no_hp_ayah" class="form-label">Nomor HP Ayah</label>
                                            <input type="text" class="form-control" id="no_hp_ayah" name="no_hp_ayah" placeholder="Masukkan nomor HP Ayah Anda" required>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Daftar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Form Pendaftaran Pesantren End -->
            </div>
        </div>
    </div>
    <!-- Main Content End -->

    {% include 'dashboard_user/layouts/footer.html' %}

    <script>
        document.getElementById('nextToParents').addEventListener('click', function () {
            document.getElementById('form-student').classList.remove('current');
            document.getElementById('form-parents').classList.add('current');
        });
    </script>
</body>

</html>
