<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Pesantren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            display: none;
        }

        .form-section.current {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Offcanvas & Header Menu Begin -->
    {% include 'dashboard_user/layouts/header.html' %}
    {% include 'dashboard_user/layouts/navbar.html' %}
    <!-- Offcanvas & Header Menu End -->

    <!-- Main Content Begin -->
    <div class="d-flex" id="wrapper">
        {% include 'dashboard_user/layouts/sidebar.html' %}
        <!-- Sidebar End -->

        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="border-0" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container">
                <!-- Breadcrumb Begin -->
                <div class="breadcrumb-section">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="breadcrumb__option">
                                    <a href="./index.html"><span class="fa fa-home"></span> Home</a>
                                    <span>Template</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Breadcrumb End -->

                <!-- Form Pendaftaran Pesantren Begin -->
                <div class="card-doc mt-4">
                    <div class="card-body">
                        <form action="{{ url_for('showformulir') }}" method="post">
                            <!-- Form Section for Student Details -->
                            <div class="form-section current" id="form-student">
                                <h4 class="mt-3">Upload Dokumen Anda</h4>

                                <div class="mb-3">
                                    <label for="ijazah_sd" class="form-label">Upload Ijazah SD</label>
                                    <div class="input-group mb-3">
                                        <input type="file" class="form-control" id="inputGroupFile02" name="ijazah_sd" required>
                                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="ijazah_mts" class="form-label">Upload Ijazah MTS</label>
                                    <div class="input-group mb-3">
                                        <input type="file" class="form-control" id="inputGroupFile02" name="ijazah_mts" required>
                                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="surat_keterangan_lulus" class="form-label">Upload Surat Keterangan Lulus</label>
                                    <div class="input-group mb-3">
                                        <input type="file" class="form-control" id="inputGroupFile02" name="surat_keterangan_lulus" required>
                                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="akta_kelahiran" class="form-label">Upload Akta Kelahiran</label>
                                    <div class="input-group mb-3">
                                        <input type="file" class="form-control" id="inputGroupFile02" name="akta_kelahiran" required>
                                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="surat_memiiki_nisn" class="form-label">Upload Surat Memiliki NISN</label>
                                    <div class="input-group mb-3">
                                        <input type="file" class="form-control" id="inputGroupFile02" name="surat_memiiki_nisn" required>
                                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="surat_peryataan" class="form-label">Upload Surat Pernyataan</label>
                                    <div class="input-group mb-3">
                                        <input type="file" class="form-control" id="inputGroupFile02" name="surat_peryatan" required>
                                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Daftar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Form Pendaftaran Pesantren End -->
            </div>
        </div>
    </div>
    <!-- Main Content End -->

    {% include 'dashboard_user/layouts/footer.html' %}
</body>

</html>
