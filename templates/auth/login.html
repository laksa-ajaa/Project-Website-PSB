<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ data.title}}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/assetAuth/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>Buat Akun</h1>
          <span>Buat akun untuk mendaftar</span>
          <input type="text" name="nama" placeholder="Nama Lengkap" />
          <input type="email" name="email" placeholder="Email" />
          <input type="number" name="phone" placeholder="Nomor Telepon" />
          <input type="password" name="password" placeholder="Password" />
          <input type="repassword" name="repassword" placeholder="Confirm Password" />
          <button onclick="register()">Buat akun</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="loginForm">
          <h1>Sign in</h1>
          <span>Masuk dengan akunmu</span>
          <input type="email" id="email" placeholder="Email" required />
          <div class="invalid-feedback">Email harus diisi.</div>
          <input type="password" id="password" placeholder="Password" required />
          <div class="invalid-feedback">Password harus diisi.</div>
          <button type="submit">Masuk</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Sudah punya akun?</h1>
            <p>Klik disini untuk masuk dengan akunmu</p>
            <button class="ghost" id="signIn">Masuk</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Belum ada akun?</h1>
            <p>Klik disini untuk membuat akun</p>
            <button class="ghost" id="signUp">Buat Akun</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script>
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });

      // jQuery code
      $(document).ready(function () {
        $("#loginForm").submit(function (e) {
          e.preventDefault();
          let email = $("#email").val();
          let password = $("#password").val();

          if (!email || !password) {
            alert("Email dan password harus diisi");
            return;
          }

          $.ajax({
            type: "POST",
            url: "/login",
            data: {
              email: email,
              password: password,
            },
            success: function (response) {
              if (response["status"] === "success") {
                // Simpan token di cookie
                $.cookie("mytoken", response["token"], { path: "/dashboard", httpOnly: true });
                window.location.replace("/dashboard");
              } else {
                alert(response["msg"]);
              }
            },
          });
        });
      });
    </script>
  </body>
</html>
