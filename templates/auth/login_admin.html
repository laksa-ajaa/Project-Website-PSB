<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <!-- Custom JS -->
    <script>
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });

      // jQuery code
      $(document).ready(function () {
        $("#loginFormAdmin").submit(function (e) {
          e.preventDefault();
          let email = $("#email").val();
          let password = $("#password").val();

          if (!email || !password) {
            alert("Email dan password harus diisi");
            return;
          }

          $.ajax({
            type: "POST",
            url: "/loginAdmin",
            data: {
              email: email,
              password: password,
            },
            success: function (response) {
              if (response["status"] === "success") {
                // Simpan token di cookie
                $.cookie("mytoken", response["token"], { path: "/admin", httpOnly: true });
                window.location.replace("/admin");
              } else {
                alert(response["msg"]);
              }
            },
          });
        });
      });
  </script>
  </head>

  <body class="">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card rounded my-5 mx-4 mx-md-0" style="max-width: 800px; width: 90%; height: auto">
        <div class="row g-0">
          <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="../../static/assestAdmin/img/hero-3.jpg" class="img-fluid h-100 w-100 object-fit-cover" alt="img" loading="lazy" />
          </div>

          <div class="col-md-6 p-4">
            <div class="mb-4">
              <h3 class="fw-bold">Halo, Selamat Datang di Halaman Login Admin <span class="text-success">Yayasan Ulumul Qur'an</span>!</h3>
              <small class="text-muted fw-semibold">Silahkan masuk untuk mengakses Dashboard Admin</small>
            </div>
            <form method="POST" id="loginFormAdmin">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input autofocus required id="email" type="email" class="form-control rounded" placeholder="example@gmail.com" name="email" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input required id="password" type="password" class="form-control rounded" placeholder="" name="password" />
              </div>
              <div class="d-flex justify-content-end">
                <button id="signIn" class="btn btn-sm rounded text-white" style="background-color: #3085c3">
                  <span>Masuk <i class="ri-login-box-line"></i></span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
