<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style></style>

  <body class="">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card rounded my-5 mx-4 mx-md-0" style="max-width: 800px; width: 90%; height: auto">
        <div class="row g-0">
          <div class="p-4">
            <div class="mb-4">
              <h3 class="fw-bold">Daftar akun</h3>
              <small class="text-muted fw-semibold">Silahkan isi data dirimu</small>
            </div>
            <form action="" method="POST">
              <div class="d-flex">
                <div class="mb-3 col-md-6 pe-3">
                  <label for="nama" class="form-label">Nama Lengkap</label>
                  <input autofocus required id="nama" type="nama" class="form-control rounded" placeholder="Nama Lengkap" name="nama" />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input autofocus required id="email" type="email" class="form-control rounded" placeholder="Email" name="email" />
                </div>
              </div>
              <div class="mb-3 col-md-6 pe-3">
                <label for="no_hp" class="form-label">Nomor Telepon</label>
                <input autofocus required id="no_hp" type="number" class="form-control rounded" placeholder="Nomor telepon" name="phone" />
              </div>
              <div class="d-flex">
                <div class="mb-3 col-md-6 pe-3">
                  <label for="password" class="form-label">Password</label>
                  <input required id="password" type="password" class="form-control rounded" placeholder="Password" name="password" />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="password" class="form-label">Confirm Password</label>
                  <input required id="password" type="password" class="form-control rounded" placeholder="Confirm Password" name="repassword" />
                </div>
              </div>

              <p class="fw-semibold">Sudah Punya Akun? <a href="/login">Masuk</a></p>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-sm rounded text-white" style="background-color: #3085c3">
                  <span>Daftar <i class="ri-login-box-line"></i></span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
