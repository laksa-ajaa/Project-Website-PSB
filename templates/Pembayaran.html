<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Toggle Sidebar dan Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 40px;
            transform: translateX(-250px);
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1), opacity 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
            opacity: 0;
        }

        .sidebar a {
            padding: 10px 10px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar-links {
            padding: 40px;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #f1f1f1;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 70px; /* Sesuaikan padding atas untuk memberikan ruang pada navbar */
            transition: margin-left 0.5s cubic-bezier(0.3, 0.0, 0.2, 1);
        }

        .open-sidebar-btn {
            font-size: 31px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 13px;
            border: none;
            position: fixed;
            top: 0px;
            left: 45px;
            z-index: 2;
            transition: background-color 0.4s ease, color 0.4s ease, opacity 0s ease;
        }

        .open .sidebar {
            transform: translateX(0);
            animation: fadeIn 0.5s forwards;
        }

        .close .sidebar {
            animation: fadeOut 0.5s forwards;
        }

        .open .main-content {
            margin-left: 250px;
        }

        .hide-sidebar-btn {
            opacity: 0;
            visibility: hidden;
        }

        .fade-sidebar-btn {
            opacity: 1;
            visibility: visible;
            animation: fadeIn 0.5s forwards;
        }

        .form-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 20px;
            min-height: 500px; /* Sesuaikan tinggi minimum untuk memperpanjang formulir ke bawah */
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar" id="mySidebar">
        <div class="sidebar-links">
            <a href="#">Home</a>
            <a href="#">Formulir Pendaftaran</a>
            <a href="#">Tunggu Verifikasi</a>
            <a href="#">Pembayaran</a>
        </div>
    </div>
    <nav class="navbar" id="myNavbar">
        <a href="#" class="navbar-brand" id="navbarBrand" onclick="toggleSidebar()">â˜°</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Formulir Pendaftaran</a>
            <a href="#">Tunggu Verifikasi</a>
            <a href="#">Pembayaran</a>
        </div>
    </nav>
    <div class="main-content" id="mainContent">
        <div class="form-container">
            <div class="form-title">Formulir Pembayaran SPP</div>
            <form>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                <div class="mb-3">
                    <label for="kelas" class="form-label">Kelas</label>
                    <input type="text" class="form-control" id="kelas" placeholder="Masukkan kelas Anda" required>
                </div>
                <div class="mb-3">
                    <label for="jumlah" class="form-label">Jumlah Pembayaran</label>
                    <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah pembayaran"
                        required>
                </div>
                <div class="mb-3">
                    <label for="metode" class="form-label">Metode Pembayaran</label>
                    <select class="form-select" id="metode" required>
                        <option value="">Pilih metode pembayaran</option>
                        <option value="transfer_bank">Transfer Bank</option>
                        <option value="kartu_kredit">Kartu Kredit</option>
                        <option value="dompet_digital">Dompet Digital</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tanggal" class="form-label">Tanggal Pembayaran</label>
                    <input type="date" class="form-control" id="tanggal" required>
                </div>
                <div class="mb-3">
                    <label for="bukti" class="form-label">Upload Bukti Pembayaran</label>
                    <input type="file" class="form-control" id="bukti" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirim Pembayaran</button>
            </form>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.body.classList.toggle('open');
            if (document.body.classList.contains('open')) {
                document.body.classList.remove('close');
                document.getElementById('sidebarToggleBtn').classList.remove('hide-sidebar-btn');
                document.getElementById('sidebarToggleBtn').classList.add('fade-sidebar-btn');
            } else {
                document.body.classList.add('close');
                document.getElementById('sidebarToggleBtn').classList.add('hide-sidebar-btn');
                document.getElementById('sidebarToggleBtn').classList.remove('fade-sidebar-btn');
            }
        }
    </script>
</body>

</html>
